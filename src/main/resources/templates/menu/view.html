<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
    <head th:replace="fragments :: head"></head>

    <body class="container">
        <nav th:replace="fragments :: navigation-main"></nav>

        <h1 th:text="${menu.name}">Default Title</h1>

        <nav th:replace="fragments :: navigation-menu"></nav>

        <p th:unless="${menu} and ${menu.cheese.size()}">No Menus</p>


        <table class="table">

            <tr>
                <th>Name</th>
            </tr>

            <tr th:each="menu : ${menu.cheeses}">
                <td th:text="${cheese.name}"></td>
                <td th:text="${cheese.description}"></td>
                <td th:text="${cheese.category.name}"></td>
            </tr>

        </table>
        <p><a th:href="'/menu/add-item/' + ${menu.id}">Add Cheese</a></p>

    </body>
</html>
