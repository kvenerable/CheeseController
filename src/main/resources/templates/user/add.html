<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title></title>
</head>
<body>

<form th:object="${user}" method="post" style="max-width:600px;" >
<div>
    <label th:for="username">Username:</label>
    <input name="username" th:field="*{username}"  type="text" class="form-control" id="username"/>
</div>
    <span th:errors="*{username}"></span>

<div>
    <label th:for="email">Email:</label>
    <input name="email" th:field="*{email}" type="email" class="form-control" id="email"/>
</div>
    <span th:errors="*{email}"></span>


    <div>
    <label th:for="password" >Password:</label>
    <input name="password" th:field="*{password}"  type="password" class="form-control" id="password"/>
    </div>
    <span th:errors="*{password}"></span>

<div>
    <label th:for="verify">Verify Password:</label>
    <input name="verify"  type="password" class="form-control" id="verify"/><span th:text="${error}"></span>

</div>




<input type="submit" value="Register"/>
</form>

</body>
</html>
