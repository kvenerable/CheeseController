<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head" ></head>
<body class ="container">
<h1 th:text="${title} + ' ' +  ${cheese.name} + ' (' +  ${cheeseId} + ')'">Default Title</h1>
<nav th:replace="fragments :: navigation"></nav>
<form method="post" style="max-width:600px;" th:object="${cheese}">

    <div class="form-group">
        <label th:for="name">Cheese Name:</label>
        <input class="form-control" th:field="*{name}" />
        <span th:errors="*{name}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="description">Cheese Description:</label>
        <input class="form-control" th:field="*{description}" />
        <span th:errors="*{description}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="rating">Cheese Rating:</label>
        <input class="form-control" th:field="*{rating}" />
        <span th:errors="*{rating}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="category">Category</label>
        <select th:field="*{category}">
            <option th:each="category : ${categories}"
                    th:text="${category.name}"
                    th:value="${category.id}"></option>
        </select>
    </div>

    <input type="hidden" th:value="${cheeseId}" name="cheeseId" />
    <input type="submit" value="Edit Cheese"/>
</form>

</body>
</html>
